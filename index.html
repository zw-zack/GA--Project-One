<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Survive!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="startPage">
		<div id="startText">
			<h1>Survive!</h1>
			<p>Dodge all enemies to survive. Enemies appear from left and right. Powerups will be stationary. Use arrow keys to move. Click start once ready.</p>
		</div>
		<div>
			<button id="startButton">Start</button>
		</div>
	</div>

	<div class="gameStarted">
		<div id="survive">
		</div>
	</div>


	<script src="script.js"></script>
</body>
</html>
